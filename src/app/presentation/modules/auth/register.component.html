<div class="register-container">
  <h1>Crear cuenta</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="name">Nombre</label>
      <input id="name" type="text" [(ngModel)]="name" name="name" required minlength="2" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="6" />
    </div>

    <div class="field">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      @if (passwordMismatch) {
        <span class="error">Las contraseñas no coinciden</span>
      }
    </div>

    @if (error()) {
      <p class="error">{{ error() }}</p>
    }

    <button type="submit" [disabled]="loading() || passwordMismatch">
      {{ loading() ? 'Registrando...' : 'Registrarse' }}
    </button>

    <p class="link">
      ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a>
    </p>
  </form>
</div>
